<section id="documents">
    <!-- Page Content -->
    {% for post in site.posts reversed %}
      {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
        {% if thecycle == 'odd' %}
        <div class="content-section-a">
    
            <div class="container">
    
                <div class="row">
                    <div class="col-lg-5 col-sm-6">
                        <hr class="section-heading-spacer">
                        <div class="clearfix"></div>
                        <h2 class="section-heading">{{ post.title }}</h2>
                        <div class="lead">{{ post.content }}</div>
                    </div>
                    <div class="col-lg-5 col-lg-offset-2 col-sm-4">
                        <img class="img-responsive" src="img/documents/{{ post.img }}" alt="learncpp" width="619" height="370" >
                    </div>
                </div>
    
            </div>
            <!-- /.container -->
    
        </div>
        <!-- /.content-section-a -->
        {% else %}
    
        <div class="content-section-b">
    
            <div class="container">
    
                <div class="row">
                    <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                        <hr class="section-heading-spacer">
                        <div class="clearfix"></div>
                        <h2 class="section-heading">{{ post.title }}</h2>
                        <div class="lead">{{ post.content }}</div>
                    </div>
                    <div class="col-lg-6 col-sm-pull-7  col-sm-6">
                      <img class="img-responsive" src="img/documents/{{ post.img }}" height="200" width="600" alt="">
                    </div>
                </div>
    
            </div>
            <!-- /.container -->
    
        </div>
        <!-- /.content-section-b -->
    
    
    
        
    
        </div>
        {% endif %}
    {% endfor %}
</section>
